version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 767397763254.dkr.ecr.ap-south-1.amazonaws.com
      - REPO_URI=public.ecr.aws/e1j8m7p9/thamanyah-repo:latest
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)

  build:
    commands:
      - echo Building Docker image...
      - docker build -t thamanyah-repo .
      - docker tag thamanyah-repo:latest public.ecr.aws/e1j8m7p9/thamanyah-repo:latest

  post_build:
    commands:
      - echo Pushing Docker image...
      - docker push public.ecr.aws/e1j8m7p9/thamanyah-repo:latest
#      - docker push public.ecr.aws/e1j8m7p9/thamanyah-repo:latest
      - echo Writing image definitions...
      - printf '[{"name":"churn-fastapi","imageUri":"%s"}]' $REPO_URI:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files: imagedefinitions.json